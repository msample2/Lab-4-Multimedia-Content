<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supra Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Supra Media Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <main>
    <!-- Supra 2.0 -->
    <article>
      <h2>Supra 2.0 Review</h2>
      <section>
        <video id="supra2-video" width="640" controls preload="metadata">
          <source src="media/supra-review-2.0.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <div class="media-row">
          <label for="supra2-audio"><strong>Supra 2.0 Exhaust</strong></label>
          <audio id="supra2-audio" controls preload="none">
            <source src="media/supra-audio-2.0.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
        </div>
      </section>
    </article>

    <!-- Supra 3.0 -->
    <article>
      <h2>Supra 3.0 Review</h2>
      <section>
        <video id="supra3-video" width="640" controls preload="metadata">
          <source src="media/supra-review-3.0.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <div class="media-row">
          <label for="supra3-audio"><strong>Supra 3.0 Exhaust</strong></label>
          <audio id="supra3-audio" controls preload="none">
            <source src="media/supra-audio-3.0.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
        </div>
      </section>
    </article>
  </main>

  <footer>
    <p>&copy; MacK's 2025 Supra Enthusiasts Club</p>
  </footer>
</body>
</html>
